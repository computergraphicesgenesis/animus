<html>
  <head>
    <script type="application/javascript">
      var animus = {};
      animus.global = this;
      var srcs = [
        'src/app.js',
        'src/program.js',
        'src/renderer.js',
        'src/shader.js',
        'src/animus.js'
      ];
      srcs.forEach(function(src) {
        animus.global.document.write(
            '<script type="application/javascript" src="' +
            src + '"></' + 'script>');
      });
    </script>
    <script id="v" type="x-shader/x-vertex">
      uniform vec4 rotationPalette[16];
      uniform vec3 translationPalette[16];
      attribute vec3 position;
      attribute vec4 jointIndices;
      attribute vec4 jointWeights;
      void main() {
        gl_Position = vec4(position, 1.0);
      }
    </script>
    <script id="f" type="x-shader/x-fragment">
      void main() {
        gl_FragColor = vec4(1);
      }
    </script>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>
</html>
